<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
       /* body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        background-color: #eeeeee;
      } */

      :root {
        --dark-primary-color:       #FFA000;
        --default-primary-color:    #FFC107;
        --light-primary-color:      #FFECB3;
        --text-primary-color:       #212121;
        --accent-color:             #795548;
        --primary-background-color: #FFECB3;
        --primary-text-color:       #212121;
        --secondary-text-color:     #757575;
        --disabled-text-color:      #BDBDBD;
        --divider-color:            #BDBDBD;

        /* Components */

        /* paper-drawer-panel */
        --drawer-menu-color:           #ffffff;
        --drawer-border-color:         1px solid #ccc;
        --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

        /* paper-menu */
        --paper-menu-background-color: #fff;
        --menu-link-color:             #111111;

        /* paper-input */
        --paper-input-container-color:       rgba(255, 255, 255, 0.64);
        --paper-input-container-focus-color: rgba(255, 255, 255, 1);
        --paper-input-container-input-color: #fff;
      }

      :host {
        /* --app-primary-color: #4285f4;
        --app-secondary-color: black; */

        display: block;
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        background-color: var(--primary-background-color);
      }

      app-header {
        color: var(--primary-text-color);
        background-color: var(--dark-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: var(--accent-color);
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--accent-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: var(--drawer-menu-color);
        font-weight: bold;
      }

      .card {
        margin: 24px;
        padding: 16px;
        color: var(--light-primary-color);
        border-radius: 5px;
        background-color: var(--dark-primary-color);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: var(--accent-color);
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: var(--primary-text-color);
        font-size: 22px;
      }

    </style>
  </template>
</dom-module>
